<!DOCTYPE html>
<html lang="ru">

@@include("./html/head.html", {
"title": "Оформление заказа"
})

<body>
    <div class="wrapper">
        @@include("./html/header.html",{})
        <main class="main">
            <div class="main__container container">
                <a href="appointment.html" class="main__button  more-button more-button_back">
                    НАЗАД
                </a>
                <div class="main__wrapper">
                    <aside class="aside">
                        <div class="aside__wrapper">
                            <h2 class="aside__title">
                                Оформление заказа
                            </h2>
                        </div>

                    </aside>
                    <div class="content">
                        <section class="appointment">
                            <form action="#" class="appointment__options order" enctype="multipart/form-data">
                                <input name=" name" type="text" placeholder="ФИО" required minlength="3">
                                <div class="order__col">
                                    <input id="telInput" name="phone" type="tel" placeholder="+7 (999) 999 99 99"
                                        pattern="^(\+7)\(\d{3}\)\d{3}-\d{2}-\d{2}" maxlength="16" required>
                                    <div class="order__time">
                                        <input name="date" type="date" placeholder="Желаемая дата" required>
                                        <input name="time" type="time" placeholder="и время приема" required>
                                    </div>
                                </div>
                                <textarea name="message" placeholder="Коротко опишите проблему" required></textarea>
                                <button type="submit" class="button">ЗАПИСАТЬСЯ</button>
                            </form>
                        </section>
                    </div>
                </div>

            </div>
        </main>
        @@include("./html/footer.html",{})
        @@include("./html/modal-location.html", {})
        @@include("./html/modal-login.html", {})
    </div>

    <script src="./js/bundle.js"></script>
</body>

</html>
