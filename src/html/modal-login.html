<div class="modal-login">
    <div class="overlay">
        <div class="modal modal_login">
            <div class="modal__close"></div>
            <div class="modal__title">Вход или <br> регистрация</div>
            <form class="modal__form" action="personal-page.html" enctype="multipart/form-data">
                <input id="telInput" type="tel" name="phone" placeholder="+7(999)999-99-99" required
                    pattern="^(\+7)\(\d{3}\)\d{3}-\d{2}-\d{2}" maxlength="16">
                <button type="submit" class="modal__button button">Далее</button>
            </form>
        </div>
    </div>
</div>
