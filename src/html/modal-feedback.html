<div class="modal-feedback">
    <div class="overlay">
        <div class="modal modal_feedback">
            <div class="modal__close"></div>
            <div class="modal__title">Оставить отзыв</div>
            <form class="modal__form modal__form_feedback" action="#" enctype="multipart/form-data">
                <textarea data-input data-input-textarea class="modal__input" type="text" name="feedback"
                    placeholder="Отзыв" minlength="5" required></textarea>
                <button type="submit" class="modal__button modal__button_feedback button">Отправить</button>
            </form>
        </div>
    </div>
</div>
